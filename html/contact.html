	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Envoyer nous un message.
				</span>

				<label class="label-input100" for="first-name">Votre Nom *</label>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
					<input id="first-name" class="input100" type="text" name="first-name" placeholder="Nom">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
					<input class="input100" type="text" name="last-name" placeholder="Prenom">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Entrez votre e-mail *</label>
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input id="email" class="input100" type="text" name="email" placeholder="Ex: example@email.com">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Telephone</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="phone" placeholder="Eg: +226 66 39 89 04">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="message">Votre Message* </label>
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<textarea id="message" class="input100" name="message" placeholder="Envoyer nous un message"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Envoyer le message.
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
				<div class="flex-w size1 p-b-47">

						<span class="lnr lnr-map-marker"></span>
					</div>

					<div class="flex-col size2">
